<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Inscription</title>
    <!-- <link rel="stylesheet" href="static/style.css"> -->
</head>
<body>
    <form id="formInscription" action="/" method="DELETE">
        <input type="hidden" name="formType" value="Suppression">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" disabled>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" disabled>

        <label for="date-de-naissance">Date de naissance :</label>
        <input type="date" id="date-de-naissance" name="date-de-naissance" required disabled>

        <label for="niveauEducation">Niveau d'éducation :</label>
        <select id="niveauEducation" name="niveauEducation" required disabled>
            <option value="">Sélectionnez une option</option>
            <option value="aucun">Aucun diplôme</option>
            <option value="baccalaureat">Baccalauréat</option>
            <option value="licence">Licence</option>
            <option value="master">Master</option>
            <option value="doctorat">Doctorat</option>
        </select>


        <label for="linkedin">Profil LinkedIn :</label>
        <input type="url" id="linkedin" name="linkedin" disabled>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" disabled>

        <button class="suppr" id="supprProfil" type="submit">Suppression</button>
    </form>
</body>
</html>
