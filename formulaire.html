<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire vidéo</title>
</head>
<body>

<div class=container id="divAddform">
    <h2>Ajouter un document</h2>

    <form class="formInput" id="documentForm">
        <label for="documentLink">Lien du document :</label>
        <!-- <input onpaste="validerFormulaire()" type="text" id="documentLink" name="documentLink"> <- à coller <br><br> -->
        <input type="text" id="documentLink" name="documentLink" required>
        
        <label for="documentTitle">Titre :</label>
        <input type="text" id="documentTitle" name="documentTitle" required disabled>
        
        <label for="documentAuthors">Auteurs :</label>
        <input type="text" id="documentAuthors" name="documentAuthors" required disabled>
        
        <label for="documentDate">Date :</label>
        <input type="text" id="documentDate" name="documentDate" disabled>

        <!-- <img src="" class="img-responsive" id="documentThumbnail" alt="Image du document" style="display: none;"><br><br> -->
        <div id="documentThumbnail"></div>
        
        <label for="domaineDocument">Domaine :</label>
        <select name="domaines" id="domaine-select" required>
            <option value="">--Sélectionnez un domaine--</option>
        </select>
        
        <label for="themeDocument">Theme :</label>
        <select name="themes" id="theme-select" required>
            <option value="">--Sélectionnez un thème--</option>
        </select>

        <button onclick="validerFormulaire()" type="button" id="ajouterBtn">Ajouter</button>
        <button onclick="resetFormulaire()" type="button" id="annulerBtn">Annuler</button>
    </form>
</div>
<button onclick="fermerFormulaire()" type="button" id="retourBtn">Retour</button>

</body>
</html>
