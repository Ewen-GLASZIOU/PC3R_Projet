<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnHub - Plateforme de Partage de Connaissances</title>
  <style>
    /* Styles CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to LearnHub</h1>
    <p>Discover and share knowledge with LearnHub</p>
  </div>
  <div class="container">
    <h2>Explore Our Content</h2>
    <ul>
      <li><a href="#" onclick="showVideos()">Videos</a></li>
      <li><a href="#" onclick="showArticles()">Articles</a></li>
    </ul>
    <div id="videoSection" style="display: none;">
      <h3>Videos</h3>
      <p>Explore our collection of educational and informative videos.</p>
    </div>
    <div id="articleSection" style="display: none;">
      <h3>Articles</h3>
      <p>Dive into in-depth research articles written by renowned scholars.</p>
    </div>
  </div>
  <script>
    // JavaScript
    function showVideos() {
      document.getElementById('videoSection').style.display = 'block';
      document.getElementById('articleSection').style.display = 'none';
    }
    function showArticles() {
      document.getElementById('videoSection').style.display = 'none';
      document.getElementById('articleSection').style.display = 'block';
    }
  </script>
</body>
</html>
