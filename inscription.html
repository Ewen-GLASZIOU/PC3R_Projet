<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription modifié</title>
    <!-- <link rel="stylesheet" href="static/style.css"> -->
</head>
<body>
    <form id="formInscription" method="post">
        <input type="hidden" name="formType" value="Inscription">
        <label for="nom">*Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">*Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="date-de-naissance">*Date de naissance :</label>
        <input type="date" id="date-de-naissance" name="date-de-naissance" required>


        <label for="niveauEducation">*Niveau d'éducation :</label>
        <select id="niveauEducation" name="niveauEducation" required>
            <option value="">Sélectionnez une option</option>
            <option value="aucun">Aucun diplôme</option>
            <option value="baccalaureat">Baccalauréat</option>
            <option value="licence">Licence</option>
            <option value="master">Master</option>
            <option value="doctorat">Doctorat</option>
        </select>

        <label for="linkedin">Profil LinkedIn :</label>
        <input type="url" id="linkedin" name="linkedin">

        <label for="diplome">Diplôme (dépôt de fichier) :</label>
        <input type="file" id="diplome" name="diplome" accept=".pdf" disabled>


        <label for="email">*Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="motDePasse">*Mot de passe :</label>
        <input type="password" id="motDePasse" name="motDePasse" required>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
